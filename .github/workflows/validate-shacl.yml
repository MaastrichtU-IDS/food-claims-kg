name: Validate SHACL

on:
  push:
    branches: [gh-pages]
  pull_request:
    branches: [gh-pages]

jobs:
  validate-shacl:
    runs-on: ubuntu-latest
    name: Run SHACL Validation on JSON-LD

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyshacl rdflib beautifulsoup4

      - name: Extract JSON-LD from index.html
        run: python extract_jsonld.py

      - name: Validate JSON-LD with SHACL
        run: |
          set +e
          python validate.py > validation.log
          VALID=$?
          echo "Validation result: $VALID"
          if [ $VALID -eq 0 ]; then
            echo '{"schema_validation":"passing"}' > status-badge.json
          else
            echo '{"schema_validation":"failing"}' > status-badge.json
          fi
          exit 0

      - name: Upload badge status
        uses: actions/upload-artifact@v4
        with:
          name: badge-status
          path: status-badge.json
