name: SHACL Validation

on:
  push:
    branches: gh-pages
  pull_request:
    branches: gh-pages

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate JSON-LD against SHACL

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install rdflib pyshacl beautifulsoup4

      - name: Extract JSON-LD from HTML
        run: python extract_jsonld.py

      - name: Validate JSON-LD with SHACL
        run: |
          set +e
          python validate.py > validation.log
          VALID=$?
          echo "Validation exit code: $VALID"

          if [ $VALID -eq 0 ]; then
            echo '{"schemaVersion":1,"label":"SHACL Validation","message":"passing","color":"green"}' > status-badge.json
          else
            echo '{"schemaVersion":1,"label":"SHACL Validation","message":"failing","color":"red"}' > status-badge.json
          fi

          cat validation.log

      - name: Debug Validation Output
        run: |
          echo "=== Files in workspace ==="
          ls -la
          echo "=== Validation log ==="
          cat validation.log || echo "validation.log not found"

      - name: Commit badge to gh-pages
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin gh-pages
          git checkout gh-pages

          if [ -f status-badge.json ]; then
            git add status-badge.json
            git commit -m "Update SHACL validation badge" || echo "No changes to commit"
            git push origin gh-pages
          else
            echo "status-badge.json not found. Skipping badge commit."
          fi
